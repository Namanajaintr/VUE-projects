<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>

  <body>
    <div id="first">
      <h1>Welcome to vue.js</h1>
      <h2>{{greeting}}</h2>

      <h2>Person name is{{person.name}}</h2>

      <!-- we can call the function inside curly braces
        we can perform mathematic calc
    we cant write complex if else loop -->

      <h3>{{1+3}}</h3>
      <h3>{{randomOutput()}}</h3>

      <!-- using v-html to read directive to read raw html data -->
      <h3 v-html="randomOutput()"></h3>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
