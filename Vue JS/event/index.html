<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>

  <body>
    <div id="events">
      <!-- Use shorthand for v-on directive -> @ -->
<h1>counter value : {{counter}}</h1>
<button @click="increment(10)">increment</button>
<button @click="decrement(10)">decrement</button>
<button v-on:click="reset">reset</button> 

<!-- v-once to preserve initial value
and it wil only be executed once -->
<h1 v-once>starting counter : {{counter}}</h1>

<!-- v-on:submit.prevent 
used to prevent refersh default behaviour of submit  -->
   <form v-on:submit.prevent="handleSubmit">
    <input placeholder="Enter age"/>
    <button>Submit</button>
   </form>

    <script src="./app.js"></script>
  </body>
</html>
